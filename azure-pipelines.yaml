trigger:
  branches:
    include:
      - dev

stages:
  - stage: assemble
    displayName: Assemble
    jobs:
      - job: build
        displayName: Build
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: Docker@2
            displayName: Build Docker Image
            inputs:
              command: build
              repository: main-site
              tags: |
                $(Build.BuildId)
          - task: Docker@2
            displayName: Save Docker Image
            inputs:
              command: save
              arguments: main-site:$(Build.BuildId) -o $(Build.ArtifactStagingDirectory)/main-site.$(Build.BuildId).tar
          - publish: $(Build.ArtifactStagingDirectory)
            artifact: docker-image
  - stage: deploy
    displayName: Deploy
    dependsOn: assemble
    condition:
      not(eq(variables['build.reason'], 'PullRequest'))
    jobs:
      - job: deploy
        displayName: Deploy
        pool:
          vmImage: ubuntu-latest
        steps:
          - download: current
            artifact: docker-image
          - task: Docker@2
            displayName: Load Docker Image
            inputs:
              command: load
              arguments: $(Pipeline.Workspace)/docker-image/main-site.$(Build.BuildId).tar
          - task: Docker@2
            displayName: Push Docker Image
            inputs:
              command: push
              containerRegistry: SteeltoeContainerRegistry
              repository: main-site
              tags: |
                $(Build.BuildId)
                latest
          - task: CopyFiles@2
            displayName: "Copy Kubernetes Manifest"
            inputs:
              SourceFolder: './deploy/kubernetes'
              Contents: '**'
              TargetFolder: '$(Build.ArtifactStagingDirectory)/kubernetes'
              CleanTargetFolder: true
          - task: PublishBuildArtifacts@1
            displayName: Stage for Release
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              publishLocation: 'Container'
